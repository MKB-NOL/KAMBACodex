<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAMBA Codex - Home</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.umd.js"></script>
  <link href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css" rel="stylesheet">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(to bottom, #f5f7fa, #e4e7eb);
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .carousel-image { 
      max-height: 250px; 
      object-fit: cover; 
      width: 100%; 
      border-radius: 12px; 
    }
    .snippet-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .snippet-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      animation: slideIn 0.3s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .ck-editor__editable { min-height: 150px; }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="bg-white shadow-sm py-4 sticky top-0 z-10">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center">
        <img src="logo.png" alt="KAMBA Codex Logo" class="h-12 mr-3">
        <h1 class="text-2xl font-bold text-gray-900">KAMBA Codex</h1>
      </div>
      <button
        id="logoutBtn"
        class="px-5 py-2 bg-red-500 text-white rounded-full text-sm font-medium hover:bg-red-600 transition"
      >
        Log Out
      </button>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <div class="mb-8 flex justify-center">
      <input
        type="text"
        id="searchInput"
        placeholder="Search KAMBA Codex..."
        class="w-full max-w-lg p-3 rounded-full border border-gray-200 bg-white/80 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm shadow-sm"
      />
    </div>
    <div id="snippetGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Snippets will be populated here -->
    </div>
  </main>
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="modal-content p-8 rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
      <div class="flex items-center mb-6">
        <img id="modalImage" src="" alt="Snippet Image" class="w-16 h-16 rounded-xl mr-4">
        <h2 id="modalTitle" class="text-2xl font-bold text-gray-900"></h2>
      </div>
      <div class="relative mb-6">
        <button id="prevImage" class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-gray-900/70 text-white p-2 rounded-full hover:bg-gray-900 transition"><</button>
        <img id="carouselImage" src="" alt="Carousel Image" class="carousel-image">
        <button id="nextImage" class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-gray-900/70 text-white p-2 rounded-full hover:bg-gray-900 transition">></button>
      </div>
      <div id="youtubePlayer" class="mb-6" style="display: none;">
        <iframe id="youtubeIframe" width="100%" height="200" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <p id="modalDescription" class="text-gray-700 mb-6 text-base leading-relaxed"></p>
      <div id="codeDisplay" class="bg-gray-50 p-5 rounded-xl border border-gray-200"></div>
      <div class="mt-6 flex space-x-3">
        <button
          id="copyCode"
          class="px-5 py-2 bg-blue-500 text-white rounded-full text-sm font-medium hover:bg-blue-600 transition"
        >
          Copy Code
        </button>
        <button
          id="closeModal"
          class="px-5 py-2 bg-gray-200 text-gray-800 rounded-full text-sm font-medium hover:bg-gray-300 transition"
        >
          Close
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const { ClassicEditor, CodeBlock } = window.CKEDITOR;

    const firebaseConfig = {
      apiKey: "AIzaSyCW2RJIku0JLJZTUu0YA9yKO8zjtX29fAo",
      authDomain: "muah-feed.firebaseapp.com",
      databaseURL: "https://muah-feed-default-rtdb.firebaseio.com",
      projectId: "muah-feed",
      storageBucket: "muah-feed.firebasestorage.app",
      messagingSenderId: "442314397706",
      appId: "1:442314397706:web:a69e3958257fb13b3667f3",
      measurementId: "G-S86S229F1T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check authentication state
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = 'index.html';
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      }).catch(error => alert('Logout failed: ' + error.message));
    });

    // Function to create a snippet card
    function createSnippetCard(snippet) {
      const card = document.createElement('div');
      card.className = 'snippet-card p-5 rounded-xl shadow-sm cursor-pointer';
      card.innerHTML = `
        <div class="flex items-center">
          <img src="${snippet.images[0] || ''}" alt="${snippet.title}" class="w-14 h-14 rounded-xl mr-4">
          <div>
            <h3 class="text-base font-semibold text-gray-900">${snippet.title}</h3>
            <p class="text-sm text-gray-500 line-clamp-2 mt-1">${snippet.description}</p>
          </div>
        </div>
      `;
      card.addEventListener('click', () => showModal(snippet));
      return card;
    }

    // Function to show modal with snippet details
    function showModal(snippet) {
      const modal = document.getElementById('modal');
      document.getElementById('modalImage').src = snippet.images[0] || '';
      document.getElementById('modalTitle').textContent = snippet.title;
      document.getElementById('modalDescription').textContent = snippet.description;

      // YouTube player
      const youtubePlayer = document.getElementById('youtubePlayer');
      const youtubeIframe = document.getElementById('youtubeIframe');
      if (snippet.youtubeLink) {
        const videoId = snippet.youtubeLink.match(/(?:youtube\.com\/.*v=|youtu\.be\/)([^&?]+)/)?.[1];
        if (videoId) {
          youtubeIframe.src = `https://www.youtube.com/embed/${videoId}`;
          youtubePlayer.style.display = 'block';
        } else {
          youtubePlayer.style.display = 'none';
        }
      } else {
        youtubePlayer.style.display = 'none';
      }

      // Code display with CKEditor
      const codeDisplay = document.getElementById('codeDisplay');
      codeDisplay.innerHTML = '<div id="codeEditor"></div>';
      ClassicEditor
        .create(document.getElementById('codeEditor'), {
          plugins: [CodeBlock],
          toolbar: [],
          codeBlock: {
            languages: [
              { language: 'plaintext', label: 'Plain text' },
              { language: 'javascript', label: 'JavaScript' },
              { language: 'python', label: 'Python' },
              { language: 'css', label: 'CSS' }
            ]
          }
        })
        .then(editor => {
          editor.setData(snippet.code);
          editor.isReadOnly = true;
        })
        .catch(error => console.error('CKEditor error:', error));

      // Carousel setup
      let currentImageIndex = 0;
      const carouselImage = document.getElementById('carouselImage');
      const updateCarousel = () => {
        carouselImage.src = snippet.images[currentImageIndex];
      };
      updateCarousel();

      document.getElementById('prevImage').onclick = () => {
        currentImageIndex = (currentImageIndex - 1 + snippet.images.length) % snippet.images.length;
        updateCarousel();
      };
      document.getElementById('nextImage').onclick = () => {
        currentImageIndex = (currentImageIndex + 1) % snippet.images.length;
        updateCarousel();
      };

      // Copy code
      document.getElementById('copyCode').onclick = () => {
        navigator.clipboard.writeText(snippet.code).then(() => {
          const button = document.getElementById('copyCode');
          button.textContent = 'Copied!';
          setTimeout(() => { button.textContent = 'Copy Code'; }, 2000);
        });
      };

      modal.classList.remove('hidden');
    }

    // Function to fetch and render snippets
    async function renderSnippets(searchTerm = '') {
      const grid = document.getElementById('snippetGrid');
      grid.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, 'snippets'));
      const snippets = [];
      querySnapshot.forEach(doc => {
        snippets.push({ id: doc.id, ...doc.data() });
      });
      const filteredSnippets = snippets.filter(
        snippet =>
          snippet.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
          snippet.description.toLowerCase().includes(searchTerm.toLowerCase())
      );
      filteredSnippets.forEach(snippet => grid.appendChild(createSnippetCard(snippet)));
    }

    // Debounce function for search
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', debounce(e => renderSnippets(e.target.value), 300));
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('youtubePlayer').style.display = 'none';
      document.getElementById('youtubeIframe').src = '';
    });

    // Initial render
    renderSnippets();
  </script>
</body>
</html>
