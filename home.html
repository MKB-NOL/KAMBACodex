<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAMBA Codex - Home</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.umd.js"></script>
  <link href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css" rel="stylesheet">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(to bottom, #f5f7fa, #e4e7eb);
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .carousel-image { 
      max-height: 250px; 
      object-fit: cover; 
      width: 100%; 
      border-radius: 12px; 
    }
    .snippet-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .snippet-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      animation: slideIn 0.3s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .ck-editor__editable { min-height: 150px; }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .ck-theme-dark .ck-editor__editable {
      background: #1f2937;
      color: #e5e7eb;
    }
  </style>
</head>
