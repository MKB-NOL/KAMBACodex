<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAMBA Codex - Welcome</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
   <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kambacodex.netlify.app/" />
  <meta property="og:title" content="KAMBA Codex" />
  <meta property="og:description" content="Learn to code websites using pre made code snippets" />
  <meta property="og:image" content="https://i.ibb.co/dh9HWTc/KAMBA-Logo.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://kambacodex.netlify.app/" />
  <meta name="twitter:title" content="KAMBA Codex" />
  <meta name="twitter:description" content="Learn to code websites using pre made code snippets" />
  <meta name="twitter:image" content="https://i.ibb.co/dh9HWTc/KAMBA-Logo.jpg" />
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(to bottom, #f5f7fa, #e4e7eb);
    }
    .hero-section {
      background: linear-gradient(135deg, #6b7280 0%, #111827 100%);
      color: white;
      border-radius: 20px;
      overflow: hidden;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="bg-white shadow-sm py-4 sticky top-0 z-10">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center">
        <img src="logo.png" alt="KAMBA Codex Logo" class="h-12 mr-3">
        <h1 class="text-2xl font-bold text-gray-900">KAMBA Codex</h1>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-4 py-12">
    <section class="hero-section p-12 mb-12 text-center animate-fade-in">
      <h2 class="text-4xl font-bold mb-4">Welcome to KAMBA Codex</h2>
      <p class="text-lg mb-6">Mwiriwe murakaza neza, Kora Sign up/Sign in ushobore kwinjira muri <br> website yacu aho uzaza usanga ama code atandukanye wakoresha muri program cyangwa website yawe.</p>
    </section>
    <section class="auth-container p-8 max-w-md mx-auto">
      <h3 class="text-xl font-semibold text-gray-900 mb-6">Sign In or Register</h3>
      <div class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full p-3 rounded-full border border-gray-200 bg-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full p-3 rounded-full border border-gray-200 bg-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
        />
        <div class="flex space-x-4">
          <button
            id="loginBtn"
            class="flex-1 px-5 py-2 bg-blue-500 text-white rounded-full text-sm font-medium hover:bg-blue-600 transition"
          >
            Sign In
          </button>
          <button
            id="registerBtn"
            class="flex-1 px-5 py-2 bg-gray-200 text-gray-800 rounded-full text-sm font-medium hover:bg-gray-300 transition"
          >
            Register
          </button>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW2RJIku0JLJZTUu0YA9yKO8zjtX29fAo",
      authDomain: "muah-feed.firebaseapp.com",
      databaseURL: "https://muah-feed-default-rtdb.firebaseio.com",
      projectId: "muah-feed",
      storageBucket: "muah-feed.firebasestorage.app",
      messagingSenderId: "442314397706",
      appId: "1:442314397706:web:a69e3958257fb13b3667f3",
      measurementId: "G-S86S229F1T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = 'home.html';
        })
        .catch(error => alert('Login failed: ' + error.message));
    });

    document.getElementById('registerBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = 'home.html';
        })
        .catch(error => alert('Registration failed: ' + error.message));
    });
  </script>
</body>
</html>
